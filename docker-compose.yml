version: '3.8'

services:
  # PostgreSQL Database for relational data (candidates, jobs)
  postgres:
    image: postgres:16-alpine
    container_name: job-matching-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-job_matching}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - job-matching-network
    restart: unless-stopped

  # Qdrant Vector Database for semantic search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: job-matching-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - job-matching-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: job-matching-postgres-data
  qdrant_data:
    name: job-matching-qdrant-data

networks:
  job-matching-network:
    name: job-matching-network
    driver: bridge
